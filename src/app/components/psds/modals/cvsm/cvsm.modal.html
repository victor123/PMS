<kendo-dialog *ngIf="open" [minWidth]="250">
  <form [formGroup]="Form">
    <div class="modal-content blue_border">
      <div class="modal-header popup_header">
        <h4 class="modal-title">Create Pilot Relief Job</h4>
      </div>
      <div class="popup_pilot_timeline">
        <div class="col-12 col-md-12">

          <div class="form-group text_bx" [ngClass]="{'has-error':!Form.controls['approvalOfficer'].valid && Form.controls['approvalOfficer'].touched}">
            <span>MPA Approval Officer</span>
            <input type="text" class="form-control" formControlName="approvalOfficer" id="inputEmail" placeholder="MPA Approval Officer">
            <div class="alert alert-danger" *ngIf="!Form.controls['approvalOfficer'].valid && Form.controls['approvalOfficer'].touched">
                MPA Approval Officer
            </div>
          </div>
          <div class="form-group text_bx">
              <span>Approval Time</span>
              {{Form.controls['approvalTime'].value}}
              <!-- <kendo-datepicker class="form-date" formControlName="approvaltime" [(value)]="Form.controls['reliefTime'].value" [(ngModel)]="Form.controls['reliefTime'].value" [format]="'dd-MM-yyyy HH:mm'" [min]="min" [max]="max" [disabled]="false"
                placeholder="Planned Start Time"></kendo-datepicker>
              <kendo-timepicker  formControlName="reliefTime" [(value)]="Form.controls['reliefTime'].value" [(ngModel)]="Form.controls['reliefTime'].value" [disabled]="false" [min]="min" [steps]="{minute: 5}" [max]="max"></kendo-timepicker>
   -->
            </div>
          <div class="form-group text_bx">
            <span>MCC User</span>
            {{Form.controls['userId'].value}}
          </div>
          <div class="form-group text_bx" [ngClass]="{'has-error':!Form.controls['remarks'].valid && Form.controls['remarks'].touched}">
            <span>Remarks</span>
            <textarea rows="4" cols="50" class="form-control" maxlength="150" formControlName="remarks">
            </textarea>
            {{Form.controls['remarks'].value.length}} /150
            <div class="alert alert-danger" *ngIf="!Form.controls['remarks'].valid && Form.controls['remarks'].touched">
              Please enter Relief Job Remarks.</div>
          </div>



        </div>

      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default save_btn rit_align" [disabled]="!Form.valid" (click)="onSave(Form.value)">Save</button>
      <button type="button" class="btn btn-default cancel_btn lft_align" (click)="closemodal()">Cancel</button>
    </div>
  </form>
</kendo-dialog>
<alert-modal [(open)]="onprompt" [status]="status" [error]="errormessage" (close)="closealert()"></alert-modal>
